<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <!-- Accessible title -->
      <h1 class="sr-only">Time Tracking Dashboard</h1>

      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Member -->
        <div class="card member">
          <div class="member__content">
            <!-- Profile picture -->
            <div class="member__img-container">
              <img
                class="member__img-profile"
                src="./images/image-jeremy.png"
                width="70"
                height="70"
                alt="A smiling man with dreadlocks, wearing denim jacket and earphones" />
            </div>

            <!-- Intro -->
            <div class="member__intro">
              <p class="member__label">Report for</p>
              <h2 class="member__title">Jeremy Robson</h2>
            </div>
          </div>

          <!-- Timeframes -->
          <div
            id="btns"
            class="btns btn--timeframes"
            aria-label="Time period buttons">
            <!-- Tabindex = 0 changes focus back to the button after cycling through all cards-->
            <button
              id="daily"
              class="btn btn--timeframe"
              aria-selected="true"
              aria-controls="cards-container"
              tabindex="0">
              Daily
            </button>
            <button
              id="weekly"
              class="btn btn--timeframe"
              aria-selected="false"
              aria-controls="cards-container"
              tabindex="0">
              Weekly
            </button>
            <button
              id="monthly"
              class="btn btn--timeframe"
              aria-selected="false"
              aria-controls="cards-container"
              tabindex="0">
              Monthly
            </button>
          </div>
        </div>

        <!-- Use <ul> and <li> to enhance screen reader users' experience -->
        <!-- Cards-->
        <ul
          id="cards-container"
          class="cards"
          aria-labelledby="daily"
          role="list">
          <!-- Card Work -->
          <li class="card card__item card--work" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <!-- 'preventDefault()' stops reloading of the page-->
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Work</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-work" class="card__hrs"></p>
                <p id="previous-hrs-work" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>

          <!-- Card Play -->
          <li class="card card__item card--play" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Play</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-play" class="card__hrs"></p>
                <p id="previous-hrs-play" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>

          <!-- Card Study -->
          <li class="card card__item card--study" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Study</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-study" class="card__hrs"></p>
                <p id="previous-hrs-study" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>

          <!-- Card Exercise -->
          <li class="card card__item card--exercise" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Exercise</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-exercise" class="card__hrs"></p>
                <p id="previous-hrs-exercise" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>

          <!-- Card Social -->
          <li class="card card__item card--social" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Social</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-social" class="card__hrs"></p>
                <p id="previous-hrs-social" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>

          <!-- Card Self Care -->
          <li class="card card__item card--self-care" role="listitem">
            <div class="card__content" tabindex="-1">
              <div class="card__type">
                <h3 class="card__title">
                  <a href="#" onclick="event.preventDefault()">Self Care</a>
                </h3>

                <button
                  class="btn btn--options"
                  aria-label="More options"
                  aria-expanded="false">
                  <img
                    id="more__options"
                    class="btn__img"
                    src="./images/icon-ellipsis.svg"
                    alt="" />
                </button>
              </div>

              <!-- Card stats -->
              <div class="card__stats">
                <p id="current-hrs-self-care" class="card__hrs"></p>
                <p id="previous-hrs-self-care" class="card__hrs-previous"></p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
